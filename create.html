<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<title>Supreme Online Store</title>

		<style>
			main {
				margin-top: 1em;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="/">Supreme Store</a>
					<a class="nav-link active" href="/create.html">Create</a>
				</div>
			</nav>
		</header>
		<main class="container">
			<div class="alert alert-danger" role="alert" id="errorMessage">
				Enter correct values in specified fields in the form
			</div>
			<form>
				<div class="form-group">
					<label for="title">Title</label>
					<input
						type="text"
						class="form-control"
						name="title"
						id="title"
						placeholder="Enter a title"
					/>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea
						class="form-control"
						name="description"
						id="description"
						placeholder="Enter a description for the product"
					></textarea>
				</div>
				<div class="form-group">
					<label for="image">Image</label>
					<input
						type="url"
						class="form-control"
						name="image"
						id="image"
						placeholder="http://yourimage.com/yourimage.png"
					/>
				</div>
				<div class="form-group">
					<label for="price">Price</label>
					<input
						type="number"
						class="form-control"
						name="price"
						id="price"
						step="0.01"
					/>
				</div>
				<div class="form-group">
					<label for="quantity">Quantity</label>
					<input
						type="number"
						class="form-control"
						name="quantity"
						id="quantity"
					/>
				</div>
				<button type="submit" class="btn btn-info">Submit</button>
			</form>
		</main>
		<script src="shared.js" charset="utf-8"></script>
		<script src="create.js" charset="utf-8"></script>
	</body>
</html>
